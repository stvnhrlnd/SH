<div ng-controller="JSONCacheController as vm">
    <h3>JSON Cache</h3>

    <button type="button"
            class="btn btn-danger"
            ng-click="vm.refresh()"
            ng-show="!vm.refreshing">
        <span>Refresh</span>
    </button>

    <div class="umb-loader-wrapper"
         ng-show="vm.refreshing">
        <div class="umb-loader"></div>
    </div>
</div>
